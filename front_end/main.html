<!DOCTYPE html> 
<head>
    <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/sidebar.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/visibility.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.js"></script>
  <script src="javaScript/main.js?v=1"> </script>
    <link rel="stylesheet" href="stylesheets/main.css">
    
  <title>Money Coach</title>
</head>
<body>
    <div class = "ui container">
        <div class = "ui raised segment errors hidden">
                <h3>The following Errors Prevented you to access your account</h3>
                <ul class="errors"></ul>
        </div>
    </div>
    <div class = "ui container">
        
        <div class = "signUp_signIn ui raised segment">
            <h1>Sign Up Or Sign In</h1>
            <form class = "sign_up_or_in ui form"> 
                <div class="field">
                    <label>Email</label>
                    <input type="email" name = "email" placeholder="example@gmail.com"> 
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" name = "password" placeholder="password">
                </div>
                <input type="submit" class= "ui button">
            </form>
        </div>
    </div>
    <div class="ui container main grid">
        <div class="four wide column">

            <div class="user-info ui raised segment">
                <h1>User Info</h1>
                <p>user email</p>
                <p>user loved investment idea</p>
                <p> user income</p>
            </div>
        </div>
        <div class="eight wide column">
                <div class = "ui raised segment budget">
                        <h1>User Budget</h1>
                    </div>
        </div>
            
        <div class="four wide column">
            <div class = "income ui raised segment">
                <h1>Income</h1>
                <form class = "ui form income">
                    <input type="number" class = "income">
                    <input type="submit" class = "ui positive button">
                </form>
            </div>

        </div>

        <div class="four wide column">
            <div class="Goals ui raised segment">
                    <h1>Goals</h1>
            </div>
        </div>
        <div class="eight wide column">
             <div class="spending ui raised segment">
                    <div class="ui horizontal statistic">
                            <div class="value total_spendings">
                                Total: 
                            </div>
                            <div class="label">
                                $
                            </div>
                        </div>

                <h1>Spending</h1> <button class="new_spending">Add Spending Category</button>
                <ul class = "spendings"></ul>
                <form class="ui form new_spending">
                    <div class="field">
                        <label>Name</label>
                        <input type="text" name = "name" placeholder="Name of category"> 
                    </div>
                    <div class="field">
                        <label>Cost</label>
                        <input type="number" name = "cost" placeholder="in $">
                    </div>
                    <input type="submit" class= "ui button">
                </form>
            </div>
        </div>
           


        <div class = "Investments ui raised segment">

            <div class = "Stock-market ui raised segment">
                <h1>Stock-market</h1>
            </div>
        </div>
            
    </div>
    
</body>
